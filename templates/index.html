<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>index</title>
    <script>
        function showMessage() {
            var msg = "{{ msg }}";
            var code = "{{ code }}";
            if (msg !== "") {
                // Display the modal
                var modal = document.getElementById('myModal');
                var modalContent = document.getElementById('modalContent');
                var span = document.getElementsByClassName('close')[0];

                modal.style.display = 'block';
                modalContent.innerHTML = "<p>" + msg + "</p><p>Your code: " + code + "</p>";

                // Close the modal when the close button is clicked
                span.onclick = function () {
                    modal.style.display = 'none';
                }

                // Close the modal when the user clicks outside the modal
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }
            }
        }
    </script>
</head>

<body onload="showMessage()">

    <h1>HELLO WORLD</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="textbox">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="textbox">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="textbox">Tel:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="textbox">Age:</label>
        <input type="text" id="age" name="age" required>
        <label for="textbox">Merchant:</label>
        <input type="text" id="merchant" name="merchant" required>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <input type="submit" value="Submit">
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>

    </div>
</body>

</html>
